<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://primefaces.org/ui ">
<h:head>
    <title>Find Devices</title>
    <h:outputStylesheet library="css" name="style.css"/>

</h:head>
<h:body onload="#{sessionController.redirectDevices()}#{devicebean.init()}#{feedbackbean.init()}">

<h:form>
    <h:panelGrid columns="4">
    <h:commandButton styleClass="blue" action = "#{sessionController.redirectOwned()}" value = "My Devices" />
    <h:commandButton styleClass="blue" action = "#{sessionController.redirectDevices()}" value = "Find Devices" />
    <h:commandButton styleClass="blue" action = "#{sessionController.redirectSubs()}" value = "My Subscriptions" />
        <h:commandButton styleClass="blue" action = "#{sessionController.logout()}" value = "Logout" />
    </h:panelGrid>
</h:form>
    <div id="fullpage" class="division">
        <h:form id="deviceform" styleClass="division">
            <div id="devicelist" class="division">

            <h3>Devices</h3>
    <h:selectOneListbox id="list" size="10"
                        value="#{devicebean.text}"
                        valueChangeListener="#{devicebean.valueChanged}"
                        onchange="submit()">
        <f:selectItems value="#{devicebean.data}"/>
        <h:commandButton action = "#{devicebean.subscribe()}" value = "Subscribe" />
    </h:selectOneListbox>
            </div>

            <div id="deviceout" class="division">
        <p><h:outputText id="name" value="#{devicebean.message}"/></p>
        <p><h:outputText id="tags" value="#{devicebean.tags}"/></p>
        <p><h:outputText id="url" value="#{devicebean.url}"/></p>
        <p><h:outputText id="owner" value="#{devicebean.user}"/></p>
        <p><h:outputText id="online" value="#{devicebean.online}"/></p>
        <p><h:outputText id="available" value="#{devicebean.available}"/></p>
    </div>

</h:form>
        <h:form id="feedform" styleClass="division">
            <div id="feedlistdiv" class="division">
            <h3>Feedback</h3>
        <h:selectOneListbox id="feedlist" size="10"
                            value="#{feedbackbean.view}"
                            valueChangeListener="#{feedbackbean.valueChanged}"
                            onchange="submit()">
            <f:selectItems value="#{feedbackbean.data}"/>
        </h:selectOneListbox>
            </div>

            <div id="feedout" class="division">
            <p><h:outputText id="feedback" value="#{feedbackbean.feed}"/></p>
            <p><h:outputText id="feedbackAuthor" value="#{feedbackbean.user}"/></p>
        </div>

    </h:form>
    </div>
</h:body>

</html>
