<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:jsp="http://java.sun.com/jsf/facelets">
<h:head>
    	<link rel="stylesheet" type="text/css" href="css/style.css">	</link>	
       <title>IoT-Thingy</title>
</h:head>
<h:body onload="#{sessionController.redirect()}#{devicebean.init()}">
    <h1>Greetings, friend!</h1>
<div class="div-container">
	<h:form>
		<h:commandLink action="#{controller.wakeUpUser()}" value="Wake up database."></h:commandLink>
	</h:form>
    <h:form>
        <h3>Devices</h3>
        <h:selectOneListbox id="list" size="10"
                            value="#{devicebean.text}"
                            valueChangeListener="#{devicebean.valueChanged}"
                            onchange="submit()">
            <f:selectItems value="#{devicebean.data}"/>
        </h:selectOneListbox>
        <h:outputText id="msg" value="#{devicebean.message}"/>
    </h:form>
</div>
</h:body>
</html>
