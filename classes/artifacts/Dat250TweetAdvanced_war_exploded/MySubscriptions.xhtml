<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>My Subscriptions</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body onload="#{sessionController.redirectSubs()}#{devicebean.init()}#{mysubbean.init()}">
    <h:form>
        <h:panelGrid columns="4">
            <h:commandButton action = "#{sessionController.redirectOwned()}" value = "My Devices" />
            <h:commandButton action = "#{sessionController.redirectDevices()}" value = "Find Devices" />
            <h:commandButton action = "#{sessionController.redirectSubs()}" value = "My Subscriptions" />
            <h:commandButton action = "#{sessionController.logout()}" value = "Logout" />

        </h:panelGrid>
    </h:form>
    <h:form id="subform" styleClass="division">
        <div id="sublistdiv" class="division">
            <h3>Subscription</h3>
            <h:selectOneListbox id="sublist" size="10"
                                value="#{mysubbean.view}"
                                valueChangeListener="#{mysubbean.valueChanged}"
                                onchange="submit()">
                <f:selectItems value="#{mysubbean.sublist}"/>
            </h:selectOneListbox>
        </div>
        <div id="subout" class="division">
            <p><h:outputText id="subscription" value="#{mysubbean.view}"/></p>
            <p><h:outputText id="subdevice" value="#{mysubbean.sub}"/></p>
            <p><h:outputText id="subver" value="#{mysubbean.verified}"/></p>
        </div>
    </h:form>
</h:body>

</html>
