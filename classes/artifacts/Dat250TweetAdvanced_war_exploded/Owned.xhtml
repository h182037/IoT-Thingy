<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Owned</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body onload="#{sessionController.redirectOwned()}#{mydevicebean.init()}#{feedbackbean.init()}#{subbean.init()}">
    <h:form>
        <h:panelGrid columns="4">
            <h:commandButton action = "#{sessionController.redirectOwned()}" value = "My Devices" />
            <h:commandButton action = "#{sessionController.redirectDevices()}" value = "Find Devices" />
            <h:commandButton action = "#{sessionController.redirectSubs()}" value = "My Subscriptions" />
            <h:commandButton action = "#{sessionController.logout()}" value = "Logout" />
        </h:panelGrid>
    </h:form>
    <div id="fullpage" class="division">
    <h:form id="deviceform" styleClass="division">
        <div id="devicelist" class="division">
<h2>Devices</h2>
    <h:selectOneListbox id="list" size="10"
                        value="#{mydevicebean.text}"
                        valueChangeListener="#{mydevicebean.valueChanged}"
                        onchange="submit()">
        <f:selectItems value="#{mydevicebean.data}"/>
    </h:selectOneListbox>
        </div>
        <div id="deviceout" class="division">
        <p><h:outputText id="name" value="#{mydevicebean.message}"/></p>
        <p><h:outputText id="tags" value="#{mydevicebean.tags}"/></p>
        <p><h:outputText id="url" value="#{mydevicebean.url}"/></p>
        <p><h:outputText id="owner" value="#{mydevicebean.user}"/></p>
        <p><h:outputText id="online" value="#{mydevicebean.online}"/></p>
        <p><h:outputText id="available" value="#{mydevicebean.available}"/></p>
        </div>
        <h:commandButton action = "#{sessionController.redirectCD()}" value = "New Device" />

    </h:form>
<h:form id="feedform" styleClass="division">
    <div id="feedlistdiv" class="division">
    <h3>Feedback</h3>
    <h:selectOneListbox id="feedlist" size="10"
                        value="#{feedbackbean.view}"
                        valueChangeListener="#{feedbackbean.valueChanged}"
                        onchange="submit()">
        <f:selectItems value="#{feedbackbean.data}"/>
    </h:selectOneListbox>
    </div>
    <div id="feedout" class="division">
        <p><h:outputText id="feedback" value="#{feedbackbean.feed}"/></p>
        <p><h:outputText id="feedbackAuthor" value="#{feedbackbean.user}"/></p>
    </div>
</h:form>
    <br></br><br></br><br></br><br></br><br></br>
        <h:form id="subform" styleClass="division">
            <div id="sublistdiv" class="division">
                <h3>Subscription</h3>
                <h:selectOneListbox id="sublist" size="10"
                                    value="#{subbean.view}"
                                    valueChangeListener="#{subbean.valueChanged}"
                                    onchange="submit()">
                    <f:selectItems value="#{subbean.sublist}"/>
                </h:selectOneListbox>
            </div>
            <div id="subout" class="division">
                <p><h:outputText id="subscription" value="#{subbean.view}"/></p>
                <p><h:outputText id="subdevice" value="#{subbean.sub}"/></p>
                <p><h:outputText id="subver" value="#{subbean.verified}"/></p>
            </div>
        </h:form>
</div>

</h:body>

</html>
