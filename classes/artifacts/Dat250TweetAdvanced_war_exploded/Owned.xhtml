<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Owned</title>
</head>
<h:body onload="#{sessionController.redirectOwned()}#{devicebean.init()}">

    <h:form>
        <h:panelGrid columns="3">
            <h:commandButton action = "#{sessionController.redirectOwned()}" value = "My Devices" />
            <h:commandButton action = "#{sessionController.redirectDevices()}" value = "Find Devices" />
            <h:commandButton action = "#{sessionController.redirectSubs()}" value = "My Subscriptions" />
        </h:panelGrid>
    </h:form>
<h:form>
<h2>Devices</h2>
<h:panelGrid columns="3">
    <h:selectOneListbox id="list" size="10"
                        value="#{devicebean.text}"
                        valueChangeListener="#{devicebean.valueChanged}"
                        onchange="submit()">
        <f:selectItems value="#{devicebean.data}"/>
    </h:selectOneListbox>
</h:panelGrid>
    <div>
        <p><h:outputText id="name" value="#{devicebean.message}"/></p>
        <p><h:outputText id="tags" value="#{devicebean.tags}"/></p>
        <p><h:outputText id="url" value="#{devicebean.url}"/></p>
        <p><h:outputText id="owner" value="#{devicebean.user}"/></p>
        <p><h:outputText id="online" value="#{devicebean.online}"/></p>
        <p><h:outputText id="available" value="#{devicebean.available}"/></p>
    </div>
</h:form>
</h:body>

</html>
