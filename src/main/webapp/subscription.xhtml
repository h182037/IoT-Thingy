<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>subscription</title>
</head>
<body>

<h:form>
    <h:panelGrid columns="3">
        <h:commandButton action = "Owned" value = "Owned" />
        <h:commandButton action = "findDevice" value = "findDevice" />
        <h:commandButton action = "subscription" value = "subscription" />
    </h:panelGrid>
</h:form>
<h:outputText> value= "Device                              Description</h:outputText>
<h:panelGrid columns="2">
    <h:selectOneListbox id="list" size="10"
                        value="#{devicebean.text}"
                        valueChangeListener="#{devicebean.valueChanged}"
                        onchange="submit()">
        <f:selectItems value="#{devicebean.data}"/>
    </h:selectOneListbox>

    <h:outputText value="#{devicebean.description}" style="display:block;width:135px"/>

</h:panelGrid>
</body>

</html>
