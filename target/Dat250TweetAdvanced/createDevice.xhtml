<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>createDevice</title>
</h:head>
<h:body>
	<h:form>
		<h3>Create device</h3>
		<h:outputText value="name of device: " />
		<h:inputText id="deviceName" value="#{sessionController.deviceName}"></h:inputText>
		<br /><br />
		<h:outputText value="Available: " />
		<h:inputSecret id="available" value="#{sessionController.available}"></h:inputSecret>
		<br /><br />
		<h:outputText value="Online?: " />
		<h:inputSecret id="online" value="#{sessionController.online}"></h:inputSecret>
		<br /><br />
		<h:outputText value="tags: " />
		<h:inputSecret id="tags" value="#{sessionController.tags}"></h:inputSecret>
		<br /><br />
		
		<h:commandButton action="#{sessionController.validateUsernamePassword()}"
			value="Create device"></h:commandButton>
	</h:form>
</h:body>
</html>
